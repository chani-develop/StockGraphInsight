<div class="graph-header">
  <h2>专祝 砖 专 转</h2>
  <h2>转  注专 {{ getSymbol(symbol) }}  {{ getRangeInHebrew(range)}}</h2>

</div>
<!-- 住驻专-->
<div *ngIf="loading" class="spinner-container">
  <div class="gold-spinner"></div>
</div>

<!-- 注 砖专  转 -->

<div *ngIf="noData && !loading" class="no-data-message">
  <p>  转 爪 注专 专 转.</p>
</div>

<!-- 转 砖爪转 转 专祝 -->

<div *ngIf="!loading && !noData" class="graph-container" id="graph">
<!-- 拽专 专祝-->
  <div class="legend">
    <strong></strong>
    <ul>
      <li><span class="legend-box up"></span>转 注</li>
      <li><span class="legend-box down"></span>转 专</li>
      <li><span class="legend-dot default"></span>专  转专</li>
      <li><span class="legend-dot last"></span>拽 专 (专 )</li>
      <li><span class="legend-box area"></span>砖 转转 拽</li>
    </ul>
  </div>

<!--专祝-->
  <svg #svg width="1000" height="600"> </svg>

</div>

<!--  砖  专 -->
<div class="email-form-wrapper">
  <div class="animated-graph-background"></div>
  <div class="email-form-content">
    <h2> 砖 转 专祝 </h2>

    <label for="email">:转转 </label>
    <input type="email" id="email" [(ngModel)]="emailToSend" placeholder="example@gmail.com" />

    <div class="buttons">
      <button (click)="sendEmailWithChart()"> 砖</button>
      <button (click)="downloadChartAsImage()"> 专</button>
    </div>
  </div>
</div>
